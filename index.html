<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/96bc6f34f1.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Customized tailwind css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>

                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-right text-xl-rotate-45"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg px-2 py2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>

</body>

</html>
